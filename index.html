<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC_GLOBE: ULTIMATE HUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-default">
    <div class="scanlines"></div>
    <div id="star-container"></div>
    <div id="meteor-field"></div>
    <div id="nebula"></div>

    <div id="ui-container">
        <div id="login-sector">
            <h1 class="glitch-text">[ NEURAL LINK REQUIRED ]</h1>
            <select id="freq-selector">
                <option value="https://stream.zeno.fm/0r0xa792kwzuv" data-theme="vapor">DREAMY (Lana / CAS)</option>
                <option value="https://icecast.ndr.de/ndr/n-joy/disco/mp3/128/stream.mp3" data-theme="disco">70s GOLD (Bee Gees)</option>
                <option value="https://driver.pinguin.stream/pinguin-techno" data-theme="techno">DEEP TECHNO (Pulse)</option>
            </select>
            <br><br>
            <input type="text" id="username" placeholder="ENTER CALLSIGN..." autocomplete="off">
            <br><br>
            <button onclick="initPilot()">INITIALIZE COCKPIT</button>
        </div>

        <div id="mission-sector" style="display: none;">
            <div id="iroh-comms">
                <p id="iroh-quote">"Hope is something you give yourself."</p>
            </div>
            <div id="timer">25:00</div>
            <div id="status">SYNCING TO BEAT...</div>
            <audio id="space-radio" crossorigin="anonymous" loop></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
