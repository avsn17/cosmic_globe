<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC_GLOBE: ZENITH_v15</title>
    <style>
        :root { --glow: #00ff41; --bg: #000500; --accent: #ff4141; }
        body.theme-vapor { --glow: #ff71ce; --bg: #01012b; }
        body.theme-disco { --glow: #f4d03f; --bg: #1a0633; }
        body.theme-techno { --glow: #00f2ff; --bg: #000000; }
        
        body, html {
            margin: 0; padding: 0; background: var(--bg); color: var(--glow);
            font-family: 'Segoe UI', sans-serif; width: 100vw; height: 100vh;
            overflow: hidden; transition: 0.5s;
        }

        #star-container, #meteor-field {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* ðŸŽ¯ ABSOLUTE CENTER HUD */
        #ui-container {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 420px; z-index: 9999;
            display: flex; flex-direction: column; gap: 15px;
            pointer-events: auto;
        }

        .hud-card {
            background: rgba(0, 10, 0, 0.92);
            border: 2px solid var(--glow); border-radius: 12px;
            padding: 20px; backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        #timer { 
            font-size: 5.5rem; font-weight: 900; text-align: center;
            text-shadow: 0 0 20px var(--glow); margin: 0;
        }

        /* INPUTS & BUTTONS */
        input, select, button {
            width: 100%; padding: 12px; margin: 5px 0;
            background: rgba(0,0,0,0.8); border: 1px solid var(--glow);
            color: var(--glow); border-radius: 6px; font-weight: bold;
        }
        button { background: var(--glow); color: #000; border: none; cursor: pointer; text-transform: uppercase; }
        button:hover { filter: brightness(1.2); }
        button.secondary { background: transparent; border: 1px solid var(--glow); color: var(--glow); }

        /* TASK LIST */
        #task-list { max-height: 120px; overflow-y: auto; text-align: left; margin: 10px 0; font-size: 0.9rem; }
        .task-item { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(0,255,65,0.2); padding: 5px 0; }
        
        /* ANIMATIONS */
        .meteor { position: absolute; width: 3px; height: 100px; background: linear-gradient(to top, var(--glow), transparent); opacity: 0.8; }
        @keyframes warp { from { transform: translate(-50%, -50%) scale(0); } to { transform: translate(var(--tx), var(--ty)) scale(2); opacity: 0; } }
    </style>
</head>
<body class="theme-techno">
    <div id="star-container"></div>
    <div id="meteor-field"></div>

    <div id="ui-container">
        <div id="login-sector" class="hud-card">
            <h2 style="text-align:center; margin-top:0;">NEURAL_LINK</h2>
            <select id="freq-selector">
                <option value="techno" data-theme="techno">DEEP TECHNO</option>
                <option value="vapor" data-theme="vapor">VAPORWAVE</option>
                <option value="disco" data-theme="disco">70s GOLD</option>
            </select>
            <input type="text" id="pilot-name" placeholder="PILOT CALLSIGN...">
            <button onclick="startMission()">INITIALIZE COCKPIT</button>
        </div>

        <div id="mission-sector" style="display:none;">
            <div id="timer">25:00</div>
            
            <div class="hud-card">
                <div style="display:flex; justify-content: space-around; margin-bottom: 10px;">
                    <button class="secondary" onclick="setTimer(25)" style="width:45%;">FOCUS</button>
                    <button class="secondary" onclick="setTimer(5)" style="width:45%;">BREAK</button>
                </div>

                <div id="task-container">
                    <input type="text" id="task-input" placeholder="ADD TASK..." style="width:70%;">
                    <button onclick="addTask()" style="width:25%; float:right;">+</button>
                    <div id="task-list"></div>
                </div>

                <div style="margin-top: 15px; font-size: 0.7rem; border-top: 1px solid var(--glow); padding-top: 10px;">
                    <span id="stat-sessions">SESSIONS: 0</span> | 
                    <span id="stat-time">TOTAL: 0m</span>
                </div>
                <button onclick="location.reload()" style="margin-top:10px; background: #ff4141;">ABORT</button>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let isRunning = false;
        let timerInterval;
        let sessions = 0;
        let totalMinutes = 0;

        function startMission() {
            document.getElementById('login-sector').style.display = 'none';
            document.getElementById('mission-sector').style.display = 'block';
            isRunning = true;
            timerInterval = setInterval(updateClock, 1000);
            setInterval(spawnMeteor, 200);
        }

        function setTimer(mins) {
            timeLeft = mins * 60;
            updateDisplay();
        }

        function updateClock() {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                sessions++;
                totalMinutes += 25;
                document.getElementById('stat-sessions').innerText = `SESSIONS: ${sessions}`;
                document.getElementById('stat-time').innerText = `TOTAL: ${totalMinutes}m`;
                alert("Session Complete, Pilot.");
                setTimer(5); // Auto-switch to break
            }
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }

        function addTask() {
            const input = document.getElementById('task-input');
            if (input.value === "") return;
            const list = document.getElementById('task-list');
            const div = document.createElement('div');
            div.className = 'task-item';
            div.innerHTML = `<span>${input.value}</span><span onclick="this.parentElement.remove()" style="cursor:pointer; color:red;">[X]</span>`;
            list.appendChild(div);
            input.value = "";
        }

        document.getElementById('freq-selector').addEventListener('change', function() {
            document.body.className = 'theme-' + this.options[this.selectedIndex].getAttribute('data-theme');
        });

        function spawnMeteor() {
            const field = document.getElementById('meteor-field');
            const m = document.createElement('div');
            m.className = 'meteor';
            const angle = Math.random() * Math.PI * 2;
            const dist = 1200;
            m.style.setProperty('--tx', `${Math.cos(angle)*dist}px`);
            m.style.setProperty('--ty', `${Math.sin(angle)*dist}px`);
            m.style.left = '50%'; m.style.top = '50%';
            m.style.transform = `translate(-50%, -50%) rotate(${angle + Math.PI/2}rad)`;
            m.style.animation = `warp 1s linear forwards`;
            field.appendChild(m);
            setTimeout(() => m.remove(), 1000);
        }
    </script>
</body>
</html>
