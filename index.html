<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONOS_STATION_V32_ENG</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --glow: #00ff41; --dim: rgba(0, 255, 65, 0.3); }
        body, html { margin:0; padding:0; background:#000; color:var(--glow); font-family:'Rajdhani',sans-serif; width:100vw; height:100vh; overflow:hidden; }
        
        #menu-trigger {
            position: fixed; top: 25px; left: 25px; z-index: 10001;
            background: #000; border: 2px solid var(--glow); color: var(--glow);
            padding: 12px 25px; font-family: 'Orbitron'; font-weight: 900;
            cursor: pointer; letter-spacing: 2px; transition: 0.3s; display: none;
        }
        #menu-trigger:hover { background: var(--glow); color: #000; box-shadow: 0 0 20px var(--glow); }

        #side-panel {
            width: 420px; position: fixed; left: -420px; top: 0; bottom: 0;
            background: rgba(0, 10, 0, 0.98); border-right: 3px solid var(--glow);
            display: flex; flex-direction: column; padding: 90px 25px 25px 25px;
            box-sizing: border-box; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10000; box-shadow: 30px 0 60px rgba(0,0,0,0.9);
        }

        .card { background: rgba(0, 255, 65, 0.03); border: 1px solid var(--dim); padding: 15px; margin-bottom: 20px; }
        h3 { font-family: 'Orbitron'; font-size: 0.75rem; margin: 0 0 10px 0; letter-spacing: 2px; border-bottom: 1px solid var(--dim); }

        textarea { width: 100%; height: 150px; background: #000; border: 1px solid var(--dim); color: #fff; padding: 10px; box-sizing: border-box; resize: none; outline: none; font-family: 'Rajdhani'; }
        
        #timer-display { font-family: 'Orbitron'; font-size: 13rem; font-weight: 900; text-shadow: 0 0 50px var(--glow); margin: 0; }
        .sync-btn { background: transparent; border: 1px solid var(--glow); color: var(--glow); padding: 8px; font-size: 0.7rem; cursor: pointer; width: 48%; font-family: 'Orbitron'; }
        .sync-btn:hover { background: var(--glow); color: #000; }

        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; }
    </style>
</head>
<body>
    <div id="star-field" style="position:fixed; width:100%; height:100%; z-index:1;"></div>
    <audio id="bg-audio" loop></audio>

    <button id="menu-trigger" onclick="toggleMenu()">‚ò∞ HUD_COMMAND</button>

    <div id="boot-screen" style="position:fixed; width:100%; height:100%; background:#000; z-index:99999; display:flex; align-items:center; justify-content:center; flex-direction:column; border: 15px solid var(--glow); box-sizing: border-box;">
        <h1 style="font-family:'Orbitron'; font-size:4rem; letter-spacing:15px; text-shadow: 0 0 30px var(--glow);">CHRONOS</h1>
        <p style="font-family:'Orbitron'; opacity:0.6; margin-bottom:40px;">STATION_V32_ENGLISH_BUILD</p>
        <button onclick="startSystem()" style="width:300px; padding:20px; background:var(--glow); border:none; font-family:'Orbitron'; font-weight:900; cursor:pointer;">BOOT_SEQUENCE</button>
    </div>

    <div id="main-container" style="display:none; width:100vw; height:100vh; position:relative; z-index:10; display:flex;">
        <div id="side-panel">
            <div class="card">
                <h3>üõ∞Ô∏è QUANTUM_SYNC</h3>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <button class="sync-btn" onclick="exportData()">DOWNLOAD .JSON</button>
                    <button class="sync-btn" onclick="document.getElementById('fileInput').click()">UPLOAD .JSON</button>
                    <input type="file" id="fileInput" style="display:none" onchange="importData(event)">
                </div>
            </div>

            <div class="card">
                <h3>üìñ MISSION_LOGBOOK</h3>
                <textarea id="manual-log" placeholder="Recording thoughts... (Auto-saves)" oninput="saveLocal()"></textarea>
            </div>

            <div class="card">
                <h3>üèÜ FLIGHT_STATS</h3>
                <div style="display:flex; justify-content:space-around; text-align:center;">
                    <div>SESSIONS<br><span id="s-count" style="font-family:'Orbitron'; font-size:1.5rem;">0</span></div>
                    <div>MINUTES<br><span id="m-count" style="font-family:'Orbitron'; font-size:1.5rem;">0</span></div>
                </div>
            </div>

            <div style="margin-top:auto;">
                <button onclick="location.reload()" style="width:100%; background:#300; color:#f44; border:1px solid #f44; padding:10px; cursor:pointer; font-family:'Orbitron';">ABORT_STATION</button>
            </div>
        </div>

        <div id="timer-zone" style="flex-grow:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div id="timer-display">25:00</div>
            <p id="status-text" style="font-family:'Orbitron'; letter-spacing:10px; opacity:0.4; margin-bottom:40px;">STANDBY</p>
            <button id="timer-btn" onclick="timerControl()" style="width:350px; height:80px; background:var(--glow); border:none; font-family:'Orbitron'; font-weight:900; font-size:1.5rem; cursor:pointer;">ENGAGE</button>
        </div>
    </div>

    <script>
        let rTime = 25 * 60; let running = false; let menuOpen = false;
        let data = JSON.parse(localStorage.getItem('p_data_v32')) || { sessions: 0, minutes: 0, log: "", tasks: [] };

        function stars() {
            const f = document.getElementById('star-field');
            for(let i=0; i<45; i++){
                const s = document.createElement('div'); s.className = 'star';
                s.style.width = s.style.height = (Math.random()*15+2)+'px';
                s.style.left = Math.random()*100+'vw'; s.style.top = Math.random()*100+'vh';
                f.appendChild(s);
            }
        }
        stars();

        function startSystem() {
            document.getElementById('boot-screen').style.display = 'none';
            document.getElementById('main-container').style.display = 'flex';
            document.getElementById('menu-trigger').style.display = 'block';
            document.getElementById('bg-audio').src = "https://stream.nightride.fm/nightride.mp3";
            refreshUI();
        }

        function toggleMenu() {
            menuOpen = !menuOpen;
            document.getElementById('side-panel').style.left = menuOpen ? "0px" : "-420px";
        }

        function saveLocal() {
            data.log = document.getElementById('manual-log').value;
            localStorage.setItem('p_data_v32', JSON.stringify(data));
            refreshUI();
        }

        function refreshUI() {
            document.getElementById('s-count').innerText = data.sessions;
            document.getElementById('m-count').innerText = data.minutes;
            document.getElementById('manual-log').value = data.log || "";
        }

        function timerControl() {
            running = !running;
            document.getElementById('timer-btn').innerText = running ? "HOLD" : "RESUME";
            document.getElementById('status-text').innerText = running ? "MISSION_ACTIVE" : "MISSION_PAUSED";
            if(running) tick();
        }

        function tick() {
            if(!running) return;
            if(rTime > 0) {
                rTime--;
                const m = Math.floor(rTime / 60).toString().padStart(2, '0');
                const s = (rTime % 60).toString().padStart(2, '0');
                document.getElementById('timer-display').innerText = `${m}:${s}`;
                setTimeout(tick, 1000);
            } else {
                data.sessions++; data.minutes += 25;
                saveLocal(); alert("Mission Accomplished."); location.reload();
            }
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(data, null, 4)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = "pilot_data.json";
            a.click();
        }

        function importData(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                data = JSON.parse(e.target.result);
                saveLocal();
            };
            reader.readAsText(event.target.files[0]);
        }
    </script>
</body>
</html>
