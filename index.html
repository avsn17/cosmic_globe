<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC_GLOBE: CUSTOM_WARP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scanline-layer" class="scanlines"></div>
    <div id="star-container"></div>
    <div id="meteor-field"></div>

    <div id="ui-container">
        <div id="login-sector">
            <h1 class="glitch-text">[ NEURAL_LINK ]</h1>
            <select id="freq-selector">
                <option value="https://stream.zeno.fm/0r0xa792kwzuv" data-theme="vapor">DREAMY (Vaporwave)</option>
                <option value="https://icecast.ndr.de/ndr/n-joy/disco/mp3/128/stream.mp3" data-theme="disco">70s GOLD (Disco)</option>
                <option value="https://driver.pinguin.stream/pinguin-techno" data-theme="techno">DEEP TECHNO (Pulse)</option>
            </select>
            <br><br>
            <input type="text" id="username" placeholder="PILOT_ID..." autocomplete="off">
            <br><br>
            <button id="engage-btn" onclick="initPilot()">ENGAGE SYSTEMS</button>
        </div>

        <div id="mission-sector" style="display: none;">
            <div id="command-menu">
                <div id="menu-header" onclick="toggleMenu()">
                    <span>üõ∞Ô∏è TACTICAL_MENU</span>
                    <span id="menu-arrow">‚ñº</span>
                </div>
                <div id="menu-content">
                    <div class="menu-group status-display">
                        <small>CURRENT_FREQUENCY:</small>
                        <div id="track-info" class="glow-text">SYNCHRONIZING...</div>
                    </div>
                    <div class="menu-group">
                        <label><input type="checkbox" id="toggle-meteors" checked> METEORS</label>
                        <label><input type="checkbox" id="toggle-pulse"> RED_PULSE</label>
                        <label><input type="checkbox" id="toggle-shake"> SCREEN_SHAKE</label>
                        <label><input type="checkbox" id="toggle-mute"> MUTE_LINK</label>
                    </div>
                    <div class="menu-group">
                        <small>WARP_VELOCITY</small>
                        <input type="range" id="warp-speed" min="0.1" max="3" step="0.1" value="1">
                    </div>
                    <div class="menu-group">
                        <small>MISSION_TIMER (MIN)</small>
                        <input type="number" id="custom-timer-input" value="25" min="1" max="120" style="background:transparent; border:1px solid var(--glow); color:var(--glow); padding:2px; font-family:monospace;">
                        <button class="util-btn" onclick="setCustomTimer()" style="margin-top:5px;">UPDATE_CLOCK</button>
                    </div>
                    <hr>
                    <div class="menu-group stats-panel">
                        <small>PILOT_LOG</small>
                        <div id="total-time">00h 00m 00s</div>
                        <button class="util-btn" onclick="resetLog()" style="color:#ff3333; border-color:#ff3333; margin-top:5px;">RESET_LOG</button>
                    </div>
                    <div class="menu-group btn-grid">
                        <button class="util-btn" onclick="toggleFullscreen()">FULLSCREEN</button>
                        <button class="util-btn" onclick="nextQuote()">NEW_QUOTE</button>
                        <button class="util-btn" id="cinematic-btn" onclick="toggleHUD()">CINEMATIC [H]</button>
                    </div>
                </div>
            </div>

            <div class="hud-grid">
                <div class="hud-left">
                    <div id="timer">25:00</div>
                    <div id="load-container"><div id="load-bar"></div></div>
                </div>
                <div class="hud-right">
                    <div id="iroh-comms"><p id="iroh-quote">"Hope is something you give yourself."</p></div>
                </div>
            </div>
            <audio id="space-radio" crossorigin="anonymous" loop></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
