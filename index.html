<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC_GLOBE: AUDIO_SYNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div id="star-container"></div>
    <div id="meteor-field"></div>

    <div id="ui-container">
        <div id="login-sector">
            <h2>[ INITIALIZE NEURAL LINK ]</h2>
            <input type="text" id="username" placeholder="PILOT ID...">
            <br><br>
            <button onclick="initPilot()">CONNECT & PLAY MUSIC</button>
        </div>

        <div id="mission-sector" style="display: none;">
            <div id="iroh-comms">
                <p id="iroh-quote">"Music is a form of expression that transcends all boundaries."</p>
            </div>
            <div id="timer">25:00</div>
            <div id="status">AUDIO SYNC ACTIVE</div>
            
            <audio id="space-radio" crossorigin="anonymous" loop>
                <source src="https://stream.zeno.fm/0r0xa792kwzuv" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
