<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC_GLOBE: ABSOLUTE_CENTER</title>
    <style>
        :root { --glow: #00ff41; --bg: #000500; }
        body.theme-vapor { --glow: #ff71ce; --bg: #01012b; }
        body.theme-disco { --glow: #f4d03f; --bg: #1a0633; }
        body.theme-techno { --glow: #00f2ff; --bg: #000000; }
        
        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--glow);
            font-family: 'Segoe UI', sans-serif;
            width: 100vw; height: 100vh;
            overflow: hidden;
        }

        /* ðŸŒŒ BACKGROUND (CLICK-THROUGH) */
        #star-container, #meteor-field {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* ðŸŽ¯ THE NUCLEAR CENTER (FIXED POSITION) */
        #ui-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* This forces it to the literal center */
            width: 380px; /* Locked width to prevent drifting */
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            pointer-events: auto;
        }

        /* UI ELEMENTS */
        #command-menu {
            width: 100%; background: rgba(0, 15, 0, 0.95);
            border: 2px solid var(--glow); border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        #timer { font-size: 5rem; font-weight: bold; margin: 10px 0; }

        input, select, button {
            width: 90%; padding: 12px; margin: 10px 0;
            background: #000; border: 1px solid var(--glow);
            color: var(--glow); border-radius: 5px;
            pointer-events: auto !important;
        }

        button { background: var(--glow); color: #000; font-weight: bold; cursor: pointer; }
        
        .meteor { position: absolute; pointer-events: none; width: 2px; height: 40px; background: linear-gradient(to top, var(--glow), transparent); }
    </style>
</head>
<body class="theme-techno">
    <div id="star-container"></div>
    <div id="meteor-field"></div>

    <div id="ui-container">
        <div id="login-sector">
            <h1>[ NEURAL_LINK ]</h1>
            <select id="freq-selector">
                <option value="vapor" data-theme="vapor">DREAMY (Vaporwave)</option>
                <option value="disco" data-theme="disco">70s GOLD (Disco)</option>
                <option value="techno" data-theme="techno" selected>DEEP TECHNO (Pulse)</option>
            </select>
            <input type="text" id="username" placeholder="PILOT_ID..." autocomplete="off">
            <button onclick="initPilot()">ENGAGE</button>
        </div>

        <div id="mission-sector" style="display: none;">
            <div id="timer">25:00</div>
            <div id="command-menu">
                <div style="padding: 15px;">
                    <p id="iroh-quote">"Hope is something you give yourself."</p>
                    <button onclick="location.reload()">ABORT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function initPilot() {
            document.getElementById('login-sector').style.display = 'none';
            document.getElementById('mission-sector').style.display = 'block';
            setInterval(spawnMeteor, 300);
        }

        document.getElementById('freq-selector').addEventListener('change', function() {
            document.body.className = 'theme-' + this.options[this.selectedIndex].getAttribute('data-theme');
        });

        function spawnMeteor() {
            const field = document.getElementById('meteor-field');
            const m = document.createElement('div');
            m.className = 'meteor';
            const angle = Math.random() * Math.PI * 2;
            m.style.left = '50%'; m.style.top = '50%';
            m.style.transform = `translate(-50%, -50%) rotate(${angle + Math.PI/2}rad)`;
            field.appendChild(m);
            setTimeout(() => m.remove(), 1000);
        }
    </script>
</body>
</html>
