<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC_GLOBE: v23_TYPOGRAPHY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --glow: #00ff41; --bg: #000500; }
        body.theme-vapor { --glow: #ff71ce; --bg: #01012b; }
        body.theme-disco { --glow: #f4d03f; --bg: #1a0633; }
        body.theme-techno { --glow: #00f2ff; --bg: #000000; }
        
        body, html {
            margin: 0; padding: 0; background: var(--bg); color: var(--glow);
            /* Updated to Rajdhani for general text */
            font-family: 'Rajdhani', sans-serif; 
            width: 100vw; height: 100vh;
            overflow: hidden; transition: 0.5s;
        }

        #star-container, #meteor-field {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .star {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%; opacity: 0.4;
        }

        #ui-container {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 440px; z-index: 9999;
            display: flex; flex-direction: column; gap: 10px;
        }

        .hud-card {
            background: rgba(0, 5, 0, 0.96);
            border: 1px solid var(--glow); border-radius: 4px; /* Sharper edges for sci-fi */
            padding: 20px; box-shadow: 0 0 40px rgba(0,0,0,1);
            backdrop-filter: blur(15px);
        }

        /* ðŸŽ¯ SCI-FI TIMER FONT */
        #timer { 
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem; font-weight: 900; 
            text-shadow: 0 0 20px var(--glow); margin: 0;
            letter-spacing: -2px;
        }

        h2 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 4px; font-size: 1.2rem; }

        input, select, button {
            font-family: 'Rajdhani', sans-serif;
            width: 100%; padding: 12px; margin: 4px 0;
            background: rgba(0,0,0,0.8); border: 1px solid var(--glow);
            color: var(--glow); font-weight: 700; text-transform: uppercase;
            letter-spacing: 1px;
        }

        button { background: var(--glow); color: #000; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background: #fff; color: #000; box-shadow: 0 0 20px #fff; }

        #iroh-display { 
            height: 70px; font-weight: 300; font-size: 1.1rem; 
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 1px solid rgba(0,255,65,0.1); margin-bottom: 10px; 
        }
        
        #task-list { max-height: 80px; overflow-y: auto; text-align: left; font-size: 0.9rem; }
        .task-item { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(0,255,65,0.05); padding: 5px 0; }
        
        .meteor { position: absolute; width: 2px; height: 150px; background: linear-gradient(to top, var(--glow), transparent); }
        @keyframes warp { from { transform: translate(-50%, -50%) scale(0); opacity: 1; } to { transform: translate(var(--tx), var(--ty)) scale(3); opacity: 0; } }
    </style>
</head>
<body class="theme-techno">
    <div id="star-container"></div>
    <div id="meteor-field"></div>
    <audio id="radio-player" loop></audio>

    <div id="ui-container">
        <div id="login-sector" class="hud-card">
            <h2>Neural Link</h2>
            <select id="audio-station" onchange="checkCustom(this.value)">
                <option value="https://stream.nightride.fm/nightride.mp3" data-theme="techno">NIGHTRIDE FM</option>
                <option value="https://icecast.ndr.de/ndr/n-joy/disco/mp3/128/stream.mp3" data-theme="disco">DISCO GOLD</option>
                <option value="CUSTOM" data-theme="vapor">ðŸš€ CUSTOM URL</option>
            </select>
            <input type="text" id="custom-url" placeholder="PASTE URL..." style="display:none;">
            <input type="text" id="pilot-id" placeholder="PILOT_ID...">
            <button onclick="igniteEngines()">Initialize</button>
        </div>

        <div id="mission-sector" style="display:none;">
            <div id="timer">25:00</div>
            <div class="hud-card">
                <div id="iroh-display">"Good tea is its own reward."</div>
                <input type="text" id="iroh-input" placeholder="Consult Uncle Iroh..." onkeydown="if(event.key==='Enter') irohWisdom()">
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:10px;">
                    <button id="play-pause" onclick="toggleRadio()" style="background:transparent; border: 1px solid var(--glow); color: var(--glow);">ðŸ”‡ PAUSED</button>
                    <button onclick="addTask()">+ Objective</button>
                </div>
                <div id="task-list"></div>
                <div style="font-size: 0.8rem; margin-top: 15px; border-top: 1px solid rgba(0,255,65,0.2); padding-top: 8px; opacity: 0.7; letter-spacing: 2px;">
                    SESSIONS: <span id="stat-sessions">0</span> | TIME: <span id="stat-time">0</span>M
                </div>
                <button onclick="location.reload()" style="background:#ff4141; color:#fff; margin-top:10px; font-size:0.7rem;">Terminate</button>
            </div>
        </div>
    </div>

    <script>
        // JS remains the same, just keeping the core logic intact for the new UI
        let timeLeft = 25 * 60;
        let stats = JSON.parse(localStorage.getItem('pilot_stats')) || { sessions: 0, time: 0 };
        let tasks = JSON.parse(localStorage.getItem('pilot_tasks')) || [];
        const irohQuotes = ["Hope is something you give yourself.", "Wisdom comes from many places.", "Tea is better with friends.", "Believe in yourself."];

        function createStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 35 + 5; 
                star.style.width = `${size}px`; star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`; star.style.top = `${Math.random() * 100}vh`;
                star.style.filter = `blur(${Math.random() * 4}px)`;
                container.appendChild(star);
            }
        }
        createStars();

        function checkCustom(val) { document.getElementById('custom-url').style.display = (val === 'CUSTOM') ? 'block' : 'none'; }

        function igniteEngines() {
            const player = document.getElementById('radio-player');
            const station = document.getElementById('audio-station');
            player.src = (station.value === 'CUSTOM') ? document.getElementById('custom-url').value : station.value;
            document.body.className = 'theme-' + station.selectedOptions[0].getAttribute('data-theme');
            document.getElementById('login-sector').style.display = 'none';
            document.getElementById('mission-sector').style.display = 'block';
            renderTasks(); updateStatsDisplay();
            setInterval(tick, 1000); setInterval(spawnMeteor, 200);
        }

        function tick() {
            if (timeLeft > 0) {
                timeLeft--;
                const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const s = (timeLeft % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            } else {
                stats.sessions++; stats.time += 25;
                localStorage.setItem('pilot_stats', JSON.stringify(stats));
                location.reload();
            }
        }

        function toggleRadio() {
            const p = document.getElementById('radio-player');
            const b = document.getElementById('play-pause');
            if (p.paused) { p.play(); b.innerText = "ðŸ”Š PLAYING"; }
            else { p.pause(); b.innerText = "ðŸ”‡ PAUSED"; }
        }

        function irohWisdom() {
            const input = document.getElementById('iroh-input');
            const display = document.getElementById('iroh-display');
            if (!input.value) return;
            display.innerText = `"${irohQuotes[Math.floor(Math.random() * irohQuotes.length)]}"`;
            input.value = "";
        }

        function addTask() {
            const val = prompt("Objective:");
            if (val) { tasks.push(val); localStorage.setItem('pilot_tasks', JSON.stringify(tasks)); renderTasks(); }
        }

        function renderTasks() {
            document.getElementById('task-list').innerHTML = tasks.map((t, i) => `<div class="task-item"><span>${t}</span><span onclick="removeTask(${i})" style="color:red; cursor:pointer;">[X]</span></div>`).join('');
        }

        function removeTask(i) { tasks.splice(i, 1); localStorage.setItem('pilot_tasks', JSON.stringify(tasks)); renderTasks(); }

        function updateStatsDisplay() {
            document.getElementById('stat-sessions').innerText = stats.sessions;
            document.getElementById('stat-time').innerText = stats.time;
        }

        function spawnMeteor() {
            const field = document.getElementById('meteor-field');
            const m = document.createElement('div');
            m.className = 'meteor';
            const angle = Math.random() * Math.PI * 2;
            m.style.setProperty('--tx', `${Math.cos(angle)*1500}px`);
            m.style.setProperty('--ty', `${Math.sin(angle)*1500}px`);
            m.style.left = '50%'; m.style.top = '50%';
            m.style.transform = `translate(-50%, -50%) rotate(${angle + Math.PI/2}rad)`;
            m.style.animation = `warp 0.7s linear forwards`;
            field.appendChild(m);
            setTimeout(() => m.remove(), 700);
        }
    </script>
</body>
</html>
