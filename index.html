<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC_GLOBE: ULTRA_HUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div id="star-container"></div>
    <div id="meteor-field"></div>
    <div id="nebula"></div>

    <div id="ui-container">
        <div id="login-sector">
            <h1 class="glitch-text">[ NEURAL LINK INITIALIZATION ]</h1>
            <select id="freq-selector">
                <option value="https://stream.zeno.fm/0r0xa792kwzuv" data-theme="vapor">DREAMY (Lana / CAS)</option>
                <option value="https://icecast.ndr.de/ndr/n-joy/disco/mp3/128/stream.mp3" data-theme="disco">70s GOLD (Bee Gees)</option>
                <option value="https://driver.pinguin.stream/pinguin-techno" data-theme="techno">DEEP TECHNO (Pulse)</option>
            </select>
            <br><br>
            <input type="text" id="username" placeholder="PILOT CALLSIGN..." autocomplete="off">
            <br><br>
            <button onclick="initPilot()">ENGAGE ALL SYSTEMS</button>
        </div>

        <div id="mission-sector" style="display: none;">
            <div id="pursuit-display">
                <div class="pursuit-lane" id="lane-1"><span class="ship-label">LEAD</span><div class="ship" id="ship-1">ðŸš€</div></div>
                <div class="pursuit-lane user-lane"><span class="ship-label">YOU</span><div class="ship" id="user-ship">ðŸ›¸</div></div>
            </div>

            <div class="hud-grid">
                <div class="hud-left">
                    <div class="stat-box">
                        <small>NEURAL LOAD</small>
                        <div id="load-container"><div id="load-bar"></div></div>
                    </div>
                    
                    <div id="timer">25:00</div>
                    <div id="progress-container"><div id="progress-bar"></div></div>
                    <h1 id="status" class="glitch-text">WARP ACTIVE</h1>
                </div>
                
                <div class="hud-right">
                    <div id="iroh-comms"><p id="iroh-quote">"Hope is something you give yourself."</p></div>
                    <div id="mission-log"></div>
                </div>
            </div>
            <audio id="space-radio" crossorigin="anonymous" loop></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
