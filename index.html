<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC_GLOBE_V31_CHRONOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --glow: #00ff41; --dim: rgba(0, 255, 65, 0.3); }
        body, html { margin:0; padding:0; background:#000; color:var(--glow); font-family:'Rajdhani',sans-serif; width:100vw; height:100vh; overflow:hidden; }
        
        #menu-trigger {
            position: fixed; top: 25px; left: 25px; z-index: 10001;
            background: #000; border: 2px solid var(--glow); color: var(--glow);
            padding: 12px 25px; font-family: 'Orbitron'; font-weight: 900;
            cursor: pointer; letter-spacing: 2px; transition: 0.3s; display: none;
        }
        #menu-trigger:hover { background: var(--glow); color: #000; box-shadow: 0 0 20px var(--glow); }

        #side-panel {
            width: 400px; position: fixed; left: -400px; top: 0; bottom: 0;
            background: rgba(0, 8, 0, 0.98); border-right: 3px solid var(--glow);
            display: flex; flex-direction: column; padding: 90px 25px 25px 25px;
            box-sizing: border-box; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10000; box-shadow: 30px 0 60px rgba(0,0,0,0.9);
            overflow-y: auto;
        }

        .card { background: rgba(0, 255, 65, 0.03); border: 1px solid var(--dim); padding: 15px; margin-bottom: 20px; border-radius: 2px; }
        h3 { font-family: 'Orbitron'; font-size: 0.75rem; margin: 0 0 10px 0; letter-spacing: 2px; border-bottom: 1px solid var(--dim); padding-bottom: 5px; }

        /* LOGBUCH STYLE */
        #manual-log {
            width: 100%; height: 150px; background: rgba(0,0,0,0.5); border: 1px solid var(--dim);
            color: #fff; font-family: 'Rajdhani'; padding: 10px; box-sizing: border-box;
            resize: none; outline: none; font-size: 0.9rem; line-height: 1.4;
        }
        #manual-log:focus { border-color: var(--glow); background: rgba(0, 255, 65, 0.05); }

        #timer-display { font-family: 'Orbitron'; font-size: 13rem; font-weight: 900; text-shadow: 0 0 50px var(--glow); margin: 0; transition: 0.5s; }
        .running #timer-display { color: #fff; text-shadow: 0 0 80px var(--glow); }

        button.main-btn { width: 400px; height: 80px; background: var(--glow); color: #000; border: none; font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        button.main-btn:hover { background: #fff; box-shadow: 0 0 30px #fff; }

        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; }
    </style>
</head>
<body>
    <div id="star-field" style="position:fixed; width:100%; height:100%; z-index:1;"></div>
    <audio id="bg-audio" loop></audio>

    <button id="menu-trigger" onclick="toggleMenu()">‚ò∞ HUD_COMMAND</button>

    <div id="boot-screen" style="position:fixed; width:100%; height:100%; background:#000; z-index:99999; display:flex; align-items:center; justify-content:center; flex-direction:column; border: 15px solid var(--glow); box-sizing: border-box;">
        <h1 style="font-family:'Orbitron'; font-size:4rem; letter-spacing:15px; text-shadow: 0 0 30px var(--glow);">CHRONOS</h1>
        <p style="font-family:'Orbitron'; opacity:0.6; margin-bottom:40px;">STATION_V31.0_DREADNOUGHT</p>
        <button onclick="startSystem()" style="width:300px; padding:20px; background:var(--glow); border:none; font-family:'Orbitron'; font-weight:900; cursor:pointer;">BOOT_SEQUENCE</button>
    </div>

    <div id="main-container" style="display:none; width:100vw; height:100vh; position:relative; z-index:10; display:flex;">
        
        <div id="side-panel">
            <div class="card">
                <h3>üìñ MISSION_LOGBOOK</h3>
                <textarea id="manual-log" placeholder="Write your daily logs here... (Auto-saves)" oninput="saveLog()"></textarea>
            </div>

            <div class="card">
                <h3>üìã OBJECTIVES</h3>
                <div id="task-box" style="max-height:120px; overflow-y:auto; margin-bottom:10px;"></div>
                <button onclick="addT()" style="width:100%; background:transparent; border:1px dashed var(--glow); color:var(--glow); cursor:pointer; font-weight:bold; padding:5px;">+ NEW_ENTRY</button>
            </div>

            <div class="card">
                <h3>üì° NEURAL_IROH</h3>
                <div id="iroh-box" style="font-style:italic; font-size:1.1rem; text-align:center; min-height:50px; color:#fff;">"The universe is in balance."</div>
                <button onclick="irohTalk()" style="width:100%; background:var(--glow); color:#000; border:none; padding:8px; font-weight:bold; cursor:pointer; font-family:'Orbitron'; font-size:0.7rem; margin-top:10px;">CONSULT</button>
            </div>

            <div class="card">
                <h3>üèÜ FLIGHT_STATS</h3>
                <div style="display:flex; justify-content:space-around; text-align:center;">
                    <div>SESSIONS<br><span id="s-count" style="font-family:'Orbitron'; font-size:1.5rem;">0</span></div>
                    <div>MINUTES<br><span id="m-count" style="font-family:'Orbitron'; font-size:1.5rem;">0</span></div>
                </div>
            </div>

            <div style="margin-top:auto;">
                <button id="aud-btn" onclick="toggleAud()" style="width:100%; background:transparent; border:1px solid var(--glow); color:var(--glow); padding:10px; cursor:pointer;">üîá AUDIO_OFF</button>
                <button onclick="location.reload()" style="width:100%; background:#300; color:#f44; border:1px solid #f44; margin-top:10px; cursor:pointer; font-size:0.7rem;">ABORT</button>
            </div>
        </div>

        <div id="timer-zone" style="flex-grow:1; display:flex; flex-direction:column; align-items:center; justify-content:center; width:100%;">
            <div id="timer-display">25:00</div>
            <p id="status-text" style="font-family:'Orbitron'; letter-spacing:10px; opacity:0.4; margin-bottom:40px;">STANDBY</p>
            <button id="timer-btn" class="main-btn" onclick="timerControl()">ENGAGE</button>
        </div>
    </div>

    <script>
        let rTime = 25 * 60;
        let running = false;
        let menuOpen = false;
        let pStats = JSON.parse(localStorage.getItem('p_stats_v31')) || { s: 0, m: 0 };
        let pTasks = JSON.parse(localStorage.getItem('p_tasks_v31')) || [];
        
        function stars() {
            const f = document.getElementById('star-field');
            for(let i=0; i<50; i++){
                const s = document.createElement('div');
                const sz = Math.random() * 20 + 2;
                s.className = 'star';
                s.style.width = s.style.height = sz + 'px';
                s.style.left = Math.random() * 100 + 'vw'; s.style.top = Math.random() * 100 + 'vh';
                f.appendChild(s);
            }
        }
        stars();

        function startSystem() {
            document.getElementById('boot-screen').style.display = 'none';
            document.getElementById('main-container').style.display = 'flex';
            document.getElementById('menu-trigger').style.display = 'block';
            document.getElementById('bg-audio').src = "https://stream.nightride.fm/nightride.mp3";
            document.getElementById('manual-log').value = localStorage.getItem('p_log_v31') || "";
            updateT(); updateS();
        }

        function toggleMenu() {
            const panel = document.getElementById('side-panel');
            menuOpen = !menuOpen;
            panel.style.left = menuOpen ? "0px" : "-400px";
            document.getElementById('menu-trigger').style.background = menuOpen ? "var(--glow)" : "#000";
            document.getElementById('menu-trigger').style.color = menuOpen ? "#000" : "var(--glow)";
        }

        function saveLog() {
            localStorage.setItem('p_log_v31', document.getElementById('manual-log').value);
        }

        function timerControl() {
            running = !running;
            document.body.classList.toggle('running', running);
            document.getElementById('timer-btn').innerText = running ? "HOLD" : "RESUME";
            document.getElementById('status-text').innerText = running ? "MISSION_ACTIVE" : "MISSION_PAUSED";
            if(running) tick();
        }

        function tick() {
            if(!running) return;
            if(rTime > 0) {
                rTime--;
                const m = Math.floor(rTime / 60).toString().padStart(2, '0');
                const s = (rTime % 60).toString().padStart(2, '0');
                document.getElementById('timer-display').innerText = `${m}:${s}`;
                setTimeout(tick, 1000);
            } else {
                pStats.s++; pStats.m += 25;
                localStorage.setItem('p_stats_v31', JSON.stringify(pStats));
                alert("Mission Complete."); location.reload();
            }
        }

        function irohTalk() {
            const qs = ["Hope is something you give yourself.", "Tea is better with friends.", "Wisdom comes from many places.", "Destiny is a funny thing."];
            document.getElementById('iroh-box').innerText = `"${qs[Math.floor(Math.random()*qs.length)]}"`;
        }

        function toggleAud() {
            const a = document.getElementById('bg-audio');
            a.paused ? a.play() : a.pause();
            document.getElementById('aud-btn').innerText = a.paused ? "üîá AUDIO_OFF" : "üîä AUDIO_ON";
        }

        function addT() {
            const t = prompt("Task:");
            if(t) { pTasks.push(t); localStorage.setItem('p_tasks_v31', JSON.stringify(pTasks)); updateT(); }
        }

        function updateT() {
            document.getElementById('task-box').innerHTML = pTasks.map((t, i) => `
                <div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid var(--dim);">
                    <span>> ${t}</span><span onclick="delT(${i})" style="color:#f44; cursor:pointer;">[X]</span>
                </div>
            `).join('');
        }

        function delT(i) { pTasks.splice(i,1); localStorage.setItem('p_tasks_v31', JSON.stringify(pTasks)); updateT(); }
        function updateS() { document.getElementById('s-count').innerText = pStats.s; document.getElementById('m-count').innerText = pStats.m; }
    </script>
</body>
</html>
