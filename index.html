<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC_GLOBE: CENTER_POINT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scanline-layer" class="scanlines"></div>
    <div id="star-container"></div>
    <div id="meteor-field"></div>

    <div id="ui-container">
        <div id="login-sector">
            <h1 class="glitch-text">[ NEURAL_LINK ]</h1>
            <select id="freq-selector" style="width:100%; margin-bottom:10px;">
                <option value="https://stream.zeno.fm/0r0xa792kwzuv" data-theme="vapor">DREAMY (Vaporwave)</option>
                <option value="https://icecast.ndr.de/ndr/n-joy/disco/mp3/128/stream.mp3" data-theme="disco">70s GOLD (Disco)</option>
                <option value="https://driver.pinguin.stream/pinguin-techno" data-theme="techno">DEEP TECHNO (Pulse)</option>
            </select>
            <button id="engage-btn" onclick="initPilot()" style="width:100%;">ENGAGE SYSTEMS</button>
        </div>

        <div id="mission-sector" style="display: none; width: 100%;">
            
            <div id="timer">25:00</div>
            
            <div id="load-container" style="width:100%; height:4px; background:rgba(255,255,255,0.1); margin-bottom:10px;">
                <div id="load-bar" style="height:100%; width:0%; background:var(--glow); transition:width 0.1s;"></div>
            </div>

            <div id="command-menu">
                <div id="menu-header" onclick="toggleMenu()">üõ∞Ô∏è TACTICAL_MENU ‚ñº</div>
                <div id="menu-content">
                    <div class="menu-group">
                        <div id="track-info" style="font-size:0.8rem; margin-bottom:10px;">SYNCHRONIZING...</div>
                        <input type="range" id="warp-speed" min="0.1" max="3" step="0.1" value="1">
                        <small>WARP_VELOCITY</small>
                    </div>
                    <div class="menu-group btn-grid">
                        <button class="util-btn" onclick="toggleFullscreen()">FULLSCREEN</button>
                        <button class="util-btn" onclick="nextQuote()">NEW_QUOTE</button>
                    </div>
                    <div class="menu-group">
                        <small>GOAL (HRS)</small>
                        <input type="number" id="goal-input" value="2" style="width:40px;">
                        <span id="total-time">00:00:00</span>
                    </div>
                </div>
            </div>

            <div id="iroh-comms">
                <p id="iroh-quote">"Hope is something you give yourself."</p>
            </div>

            <audio id="space-radio" crossorigin="anonymous" loop></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
