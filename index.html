<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>COSMIC_GLOBE: THE CHASE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div id="star-container"></div>
    <div id="nebula"></div>

    <div id="ui-container">
        <div id="login-sector">
            <h2 style="color: var(--nebula-blue);">[ INITIALIZE PILOT ]</h2>
            <input type="text" id="username" placeholder="CALLSIGN..." autocomplete="off">
            <br><br>
            <button onclick="initPilot()">JOIN THE CHASE</button>
        </div>

        <div id="mission-sector" style="display: none;">
            <div id="pursuit-display">
                <div class="pursuit-lane" id="lane-1"><span class="ship-label">1st</span><div class="ship" id="ship-1">ðŸš€</div></div>
                <div class="pursuit-lane" id="lane-2"><span class="ship-label">2nd</span><div class="ship" id="ship-2">ðŸš€</div></div>
                <div class="pursuit-lane" id="lane-3"><span class="ship-label">3rd</span><div class="ship" id="ship-3">ðŸš€</div></div>
                <div class="pursuit-lane user-lane"><span class="ship-label">YOU</span><div class="ship" id="user-ship">ðŸ›¸</div></div>
                <div class="finish-line"></div>
            </div>

            <div class="hud-grid">
                <div class="hud-left">
                    <h1 id="status">STATUS: STANDBY</h1>
                    <div id="timer">25:00</div>
                    <div id="progress-container"><div id="progress-bar"></div></div>
                </div>
                <div class="hud-right">
                    <div id="iroh-comms">
                        <p id="iroh-quote">"Hope is something you give yourself."</p>
                    </div>
                    <ul id="leaderboard-list"></ul>
                </div>
            </div>
            <input type="text" id="pilot-input" placeholder="TALK TO IROH..." onkeypress="handleIroh(event)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
