<body>
    <div class="scanlines"></div>
    <div class="cockpit">
        <header>
            <div class="glitch" data-text="COSMIC_GLOBE">COSMIC_GLOBE</div>
            <div id="system-status">STATUS: ORBITAL_LOCK</div>

        <section id="visual-core">

            <div id="timer-display">25:00</div>
            <div id="quote-display">"Excellence is not an act, but a habit. Consistent gains only." ‚Äî Aristotle</div>

        <section id="data-center">
            <div class="stat">DISTANCE: <span id="meters">0.00</span>m</div>
            <div class="stat">XP: <span id="xp">0</span></div>
            <div class="progress-bar"><div id="fuel-fill"></div></div>
        </section>

        <footer id="terminal-interface">
            <div id="log">> Welcome to cosmic_globe. Waiting for warp...</div>
            <div class="input-wrapper">
                <span>></span>
                <input type="text" id="cmd-line" placeholder="warp [mins] | stats | clear" autofocus autocomplete="off">
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
